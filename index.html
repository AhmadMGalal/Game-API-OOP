<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-main">
    <!-- hero section -->
    <section>
      <div class="hero-section w-100">
        <img class="w-100 h-100" src="imgs/wraper.png" alt="" />
      </div>
    </section>
    <!-- navbar section -->
    <section>
      <div class="container px-5">
        <nav
          id="navbar"
          class="navbar navbar-expand-lg nav-bg rounded rounded-4 nav-shadow translate-middle-y">
          <div class="container">
            <a class="navbar-brand font-comfortaa text-white" href="#"
              >GAME REVIEWS</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    id="mmorpg"
                    class="nav-link active font-comfortaa text-white"
                    aria-current="page"
                    href="#"
                    >MMORPG</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    id="shooter"
                    class="nav-link font-comfortaa text-white"
                    aria-current="page"
                    href="#"
                    >SHOOTER</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    id="sailing"
                    class="nav-link font-comfortaa text-white"
                    aria-current="page"
                    href="#"
                    >SAILING</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    id="permadeath"
                    class="nav-link font-comfortaa text-white"
                    aria-current="page"
                    href="#"
                    >PERMADEATH</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    id="superhero"
                    class="nav-link font-comfortaa text-white"
                    aria-current="page"
                    href="#"
                    >SUPERHERO</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    id="pixel"
                    class="nav-link font-comfortaa text-white"
                    aria-current="page"
                    href="#"
                    >PIXEL</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <!-- Displayed Games -->
    <section id="game-section">
      <div class="container">
        <div class="row g-4" id="g-cards"></div>
      </div>
    </section>
    <!-- Game Detailed section -->
    <section>
      <!-- !Display none be removed and added -->
      <div
        id="game-details"
        class="game-details position-fixed h-100 w-100 top-0 start-0 bg-main d-none">
        <div class="container w-75">
          <div class="game-header d-flex justify-content-between my-5">
            <h3 class="font-comfortaa text-white">Details Game</h3>
            <span
              id="close"
              class="fas fa-x fs-2 fw-lighter text-white pointer"></span>
          </div>

          <div id="detailPage" class="row"></div>
        </div>
      </div>
    </section>
    <div class="loading d-none text-center"><span class="loader"></span></div>

    <script src="js/index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
